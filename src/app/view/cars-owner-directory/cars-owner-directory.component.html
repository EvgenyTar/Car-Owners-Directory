<h2>Владельцы автомобилей</h2>

<button class="btn btn-add" (click)="addOwner()">
  <fa-icon [icon]="faPlus"></fa-icon> Добавить
</button>
<button
  class="btn"
  (click)="viewOwner()"
  [ngClass]="{ 'btn-disable': !selectedOwnerEntity }"
>
  <fa-icon [icon]="faEye"></fa-icon>
  Просмотр
</button>
<button
  class="btn"
  (click)="editOwner()"
  [ngClass]="{ 'btn-disable': !selectedOwnerEntity }"
>
  <fa-icon [icon]="faEdit"></fa-icon>
  Редактировать
</button>
<button
  class="btn"
  (click)="deleteOwner()"
  [ngClass]="{ 'btn-disable': !selectedOwnerEntity }"
>
  <fa-icon [icon]="faTrashAlt"></fa-icon>
  Удалить
</button>
<table
  class="table table-bordered"
  [ngClass]="{ 'table-hover': !selectedOwnerEntity }"
>
  <!-- Position Column -->
  <thead>
    <tr>
      <th scope="col">Фамилия</th>
      <th scope="col">Имя</th>
      <th scope="col">Отчество</th>
      <th scope="col">Количество автомобилей</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let owner of owners | async"
      (click)="onSelect(owner)"
      [ngClass]="{ selected: selectedOwnerEntity?.id === owner.id }"
    >
      <td>{{ owner.lastName }}</td>
      <td>{{ owner.firstName }}</td>
      <td>{{ owner.middleName }}</td>
      <td>{{ owner.cars.length }}</td>
    </tr>
  </tbody>
</table>
