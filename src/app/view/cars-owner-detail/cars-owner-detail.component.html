<div class="form-group">
  <label for="last-name">Фамилия</label>
  <input
    class="form-control"
    type="text"
    id="last-name"
    [(ngModel)]="owner.lastName"
  />
</div>
<div class="form-group">
  <label for="first-name">Имя</label>
  <input
    class="form-control"
    type="text"
    id="first-name"
    [(ngModel)]="owner.firstName"
  />
</div>
<div class="form-group">
  <label for="middle-name">Отчество</label>
  <input
    class="form-control"
    type="text"
    id="middle-name"
    [(ngModel)]="owner.middleName"
  />
</div>
