<form>
  <app-cars-owner-detail [owner]="owner"></app-cars-owner-detail>

  <button
    type="submit"
    class="btn btn-primary"
    (click)="editOwner()"
    [disabled]="true"
  >
    <fa-icon [icon]="faSave"></fa-icon>
    Сохранить
  </button>
  <button type="submit" class="btn btn-secondary" (click)="closeOwner()">
    <fa-icon [icon]="faArrowCircleLeft"></fa-icon>
    Назад
  </button>
</form>
